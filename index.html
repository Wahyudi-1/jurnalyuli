<!DOCTYPE html>
<html lang="id">
<head>
    <!-- ========================================================== -->
    <!-- METADATA & KONFIGURASI HALAMAN                             -->
    <!-- ========================================================== -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Jurnal Online</title>

    <!-- ========================================================== -->
    <!-- STYLESHEETS & FONTS                                        -->
    <!-- ========================================================== -->
    
    <!-- 1. Google Fonts (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- 2. Main Stylesheet (style.css) -->
    <link rel="stylesheet" href="style.css">

    <!-- 3. Favicon (Ikon Tab Browser) - Menggunakan SVG inline untuk dependensi nol -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“š</text></svg>">
</head>

<body class="login-page-v2">

    <!-- ========================================================== -->
    <!-- MAIN LOGIN CONTAINER                                       -->
    <!-- ========================================================== -->
    <div class="login-box">
        
        <!-- Kolom Kiri: Ilustrasi & Pesan Selamat Datang -->
        <div class="login-illustration">
            <div class="illustration-content">
                <!-- Ikon SVG sederhana yang mewakili pengguna atau jurnal -->
                <svg width="150" height="150" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 20H5C3.89543 20 3 19.1046 3 18V6C3 4.89543 3.89543 4 5 4H19C20.1046 4 21 4.89543 21 6V18C21 19.1046 20.1046 20 19 20Z" fill="#a8c7fa"/>
                    <path d="M7 8H17V10H7V8Z" fill="#4a90e2"/>
                    <path d="M7 12H17V14H7V12Z" fill="#4a90e2"/>
                    <path d="M7 16H13V18H7V16Z" fill="#4a90e2"/>
                </svg>
                <h3>Selamat Datang Kembali!</h3>
                <p>Akses cepat dan mudah untuk mengelola jurnal pembelajaran Anda.</p>
            </div>
        </div>
        
        <!-- Kolom Kanan: Form Login -->
        <div class="login-form-container">
            <div class="login-form-content">
                
                <h2 class="logo">Jurnal Online</h2>
                <p style="color: var(--text-light); margin-bottom: 25px;">Silakan masuk untuk melanjutkan.</p>
                
                <form onsubmit="event.preventDefault(); document.getElementById('loginButton').click();">
                    
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Masukkan username Anda" required autocomplete="username">
                    </div>
                    
                    <!-- [DIPERBAIKI] Bagian Password ditambahkan wrapper dan ikon -->
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" placeholder="Masukkan password Anda" required autocomplete="current-password">
                            <span id="togglePassword" class="toggle-password-icon"></span>
                        </div>
                    </div>
                    
                    <div class="form-group" style="margin-top: 2rem;">
                        <button type="button" id="loginButton" class="btn btn-primary btn-block">Login</button>
                    </div>
                </form>
                
                <div id="statusMessage" class="status-message" style="display: none; margin-top: 15px;"></div>
            </div>
        </div>

    </div> <!-- End of .login-box -->

    <!-- ========================================================== -->
    <!-- ELEMEN GLOBAL (LOADING OVERLAY)                            -->
    <!-- ========================================================== -->
    <div id="loadingIndicator" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>

    <!-- ========================================================== -->
    <!-- JAVASCRIPT LIBRARIES & SCRIPT                              -->
    <!-- Ditempatkan di akhir body untuk rendering halaman yg lebih cepat -->
    <!-- ========================================================== -->

    <!-- [CATATAN] Library ini tidak lagi diperlukan jika Anda sudah beralih ke hashing di sisi server -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    
    <!-- Script utama aplikasi -->
    <script src="app.js"></script>

</body>
</html>
